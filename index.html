<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студия цветов в Новом Уренгое</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="intro-block">
        <div class="intro-content">
            <h2>О нас</h2>
            <h2>Доставка</h2>
            <h2>Контакты </h2>
        </div>
        <div class="intro-text">
            <h2 class="main-text">Создаем ЛЮБОВЬ<br>через цветы</h2>
            <h3 class="under-intro-text"> Собираем букеты на любой бюджет <br> для ваших самых сокровенных моментов.
            <br> Трепетно относимся к доставке.</h3>
            <button class="intro-button">
                Перейти в каталог
            </button>
        </div>
    </div>
    <div class="catalog">
        <H2>Каталог</H2>
    </div>
    <div class="centered-block">
        <div class="flower-product">
            <img src="Монобукеты.jpg" alt="Монобукеты">
            <div class="flower-text style-mono"> Монобукеты </div>
            <img src="Цветочные корины.jpg" alt="Цветочные корзины">
            <div class="flower-text style-basket"> Цветочные корзины</div>
            <img src="Экзотические букеты.jpg" alt="Экзотические букеты">
            <div class="flower-text style-exotic"> Экзотические букеты</div>
        </div>
    </div>
 </body>
